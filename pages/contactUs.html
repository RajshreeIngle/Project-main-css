<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <nav id="header-nav">
                <div class="logo">
                    <img src="../images/logo/travel-1883060_1280.png" width="70px" height="auto"
                        alt="logo of the wesite with earth and airplane">
                    <p id="logo-text">RS Tours</p>
                </div>
                <div class="navlinks">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/packages.html">Packages</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <section id="contact">
        <h1 class=".h-secondary">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div id="footer">
            <p>Copyright &copy; All Rights reserved</p>
        </div>
    </section>
    
</body>
</html>
