<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <nav id="header-nav">
                <div class="logo">
                    <img src="../images/logo/travel-1883060_1280.png" width="70px" height="auto"
                        alt="logo of the wesite with earth and airplane">
                    <p id="logo-text">RS Tours</p>
                </div>
                <div class="navlinks">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="../pages/contactUs.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <section id="wrapper">
        <div class="pack-container">
            <div class="item1 box">
                <a href="../pages/details.html">European Dreams</a>
            </div>
            <div class="item2 box">
                <a href="#">Indonesia Sights</a>
            </div>
            <div class="item3 box">
                <a href="#">Thailand tours</a>
            </div>
            <div class="item4 box">
                <a href="#">Incredible India tours</a>
            </div>
        </div>
    </section>
    <section id="booking">
        <div class="book-now">
            <h1 class="h-secondary">Book Now Or Get Quotation</h1>
            <div class="smart-form">
                <form action="#" method="post">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" name="name" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number: </label>
                            <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination </label>
                            <input type="text" name="destination" id="destination" placeholder="Enter your destination">
                        </div>
                        <div class="form-wrap">
                            <div class="form-group ">
                                <label for="number">Number of Adults</label>
                                <input type="number" name="adults" id="adults" placeholder="Enter number of adults">
                            </div>
                            <div class="form-group">
                                <label for="number">Number of children </label>
                                <input type="number" name="childrens" id="children"
                                    placeholder="Enter number of children">
                            </div>
                            <div class="form-group">
                                <label for="checkin">Check In Date</label>
                                <input type="date" name="checkin" id="checkin">
                            </div>
                            <div class="form-group">
                                <label for="checkout">Check out date </label>
                                <input type="date" name="checkout" id="checkout">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Any more relevant information you want us to know</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="button">Confirm Details</button>
                        <button type="reset" class="button cancle">Cancle</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div id="footer">
            <p>Copyright &copy; All Rights reserved</p>
        </div>
    </section>

</body>

</html>
